name: CI
on:
  push:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Install 🔧
        run: |
          npm ci
      - name: Lint 🖊️
        run: |
          npm run lint
      - name: Tests 🤖
        run: |
          npm tests
